<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khayyam Shaikh</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    .dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #F59E0B;
      border-radius: 50%;
      margin: 0 0.5rem;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Khayyam Shaikh</h1>
    <p>Builder <span class="dot"></span> Founder <span class="dot"></span> Bay Area</p>
  </div>
</body>
</html>
